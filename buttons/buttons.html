<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Enlace Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Enlace Material Icons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=favorite"
    />

    <!-- Enlace a hojas de estilo-->
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./buttons.css" />
    <title>Buttons</title>
  </head>

  <body>
    <div class="container">
      <div class="column">
        <p>Ejercicio</p>

        <p>Default</p>
        <p>Disabled</p>
      </div>
      <div class="column">
        <p>Main</p>
        <button class="btn btn--main">Button</button>
        <button class="btn btn--main" disabled>Button</button>
      </div>
      <div class="column">
        <p>Secondary</p>
        <button class="btn btn--secondary">Button</button>
        <button class="btn btn--secondary" disabled>Button</button>
      </div>
      <div class="column">
        <p>Main + icon</p>
        <button class="btn btn--main">
          <span class="material-symbols-outlined"> favorite </span> Button
        </button>
        <button class="btn btn--main" disabled>
          <span class="material-symbols-outlined"> favorite </span> Button
        </button>
      </div>
      <div class="column">
        <p>Secondary + icon</p>
        <button class="btn btn--secondary">
          <span class="material-symbols-outlined"> favorite </span> Button
        </button>
        <button class="btn btn--secondary" disabled>
          <span class="material-symbols-outlined"> favorite </span> Button
        </button>
      </div>
      <div class="column">
        <p>Text link</p>
        <button class="btn btn--secondary btn--text">Button</button>
        <button class="btn btn--secondary btn--text" disabled>Button</button>
      </div>
    </div>
  </body>
</html>
